<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Entrenamiento - Rugby 360</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./styleCrearEntrenamiento.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./scriptCrearEntrenamiento.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">RUGBY <span>360</span></div>
            <div class="nav-buttons">
                <!-- Aquí se insertará la navegación dinámicamente -->
            </div>
        </nav>
    </header>

    <main class="crear-entrenamiento-main">
        <div class="crear-entrenamiento-container">
            
            <!-- Header con botón de volver -->
            <div class="crear-entrenamiento-header">
                <button class="back-btn" onclick="window.location.href='../index.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1>Crear Entrenamiento</h1>
            </div>

            <div class="form-container">
                
                <!-- Sección superior: Calendario y Notas -->
                <div class="top-section">
                    <div class="calendar-section">
                        <div class="calendar-header">
                            <button class="nav-month-btn" onclick="previousMonth()">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span class="current-month" id="currentMonth">marzo</span>
                            <button class="nav-month-btn" onclick="nextMonth()">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        
                        <div class="calendar-grid">
                            <div class="calendar-days-header">
                                <span>lun</span>
                                <span>mar</span>
                                <span>mié</span>
                                <span>jue</span>
                                <span>vie</span>
                                <span>sáb</span>
                                <span>dom</span>
                            </div>
                            <div class="calendar-days" id="calendarDays">
                                <!-- Los días se generarán dinámicamente -->
                            </div>
                        </div>
                    </div>

                    <div class="notes-section">
                        <textarea 
                            placeholder="Notas adicionales sobre este partido o práctica..." 
                            id="notesTextarea"
                            rows="6">
                        </textarea>
                    </div>
                </div>

                <!-- Sección de entrenamientos -->
                <div class="training-sessions-section">
                    <div class="sessions-list" id="sessionsList">
                        <!-- Primera fila por defecto -->
                        <div class="session-row" data-session-id="1">
                            <div class="time-input-group">
                                <label class="time-label">Hora:</label>
                                <input type="text" class="time-input" placeholder="00:00">
                                <div class="am-pm-selector">
                                    <button type="button" class="am-pm-arrow prev" onclick="toggleAmPm(this, 'prev')">
                                        <i class="fas fa-chevron-left"></i>
                                    </button>
                                    <span class="am-pm-display">PM</span>
                                    <button type="button" class="am-pm-arrow next" onclick="toggleAmPm(this, 'next')">
                                        <i class="fas fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="area-selector-group">
                                <select class="area-select">
                                    <option value="fisico">Físico</option>
                                    <option value="lanzamientos">Lanzamientos</option>
                                    <option value="partido">Partido</option>
                                    <option value="toma-decisiones">Toma de decisiones</option>
                                    <option value="2vs1">2vs1</option>
                                    <option value="plan-juego">Plan de juego</option>
                                    <option value="entomagcion">Entomagción</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>

                            <div class="duration-selector-group">
                                <select class="duration-select">
                                    <option value="15">15 min</option>
                                    <option value="30">30 min</option>
                                    <option value="45">45 min</option>
                                    <option value="60">60 min</option>
                                    <option value="90">90 min</option>
                                    <option value="120">120 min</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>

                            <div class="action-buttons">
                                <button class="action-btn check-btn" onclick="saveSession(1)">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button class="action-btn add-btn" onclick="addNewSession()">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button class="action-btn delete-btn" onclick="deleteSession(1)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Botón Publicar -->
                    <div class="publish-section">
                        <button class="publish-btn" onclick="publishTraining()">
                            Publicar
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <div class="rugby-ball-icon">
                    <img src="../recursos/balon-logo.svg" alt="">
                </div>
            </div>
            <div class="contacto-nosotros">
                <div class="contact-info">
                    <h3>Contacto</h3>
                    <p><i class="fas fa-phone"></i> (+54) 11 3456-7890</p>
                    <p><i class="fas fa-envelope"></i> loscardosclub@gmail.com</p>
                </div>

                <div class="nosotros">
                    <h3>Nosotros</h3>
                    <p>Acerca del club</p>
                </div>
            </div>

            <div class="terms">
                <a href="../terms/terms.html">Términos y condiciones</a>
                <div class="social-media">
                    <a href="#" class="social-icon facebook">
                        <img src="../recursos/facebook-logo.svg" alt="">
                    </a>
                    <a href="#" class="social-icon instagram">
                        <img src="../recursos/instagram-logo.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="../auth.js"></script>
   
</body>

</html>
