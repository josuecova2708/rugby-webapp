<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Entrenador - Rugby 360</title>
    <link rel="stylesheet" href="../registro/styleRegistro.css">
    <link rel="stylesheet" href="./styleRegistroEntrenador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="./scriptRegistroEntrenador.js"></script>
</head>
<body class="registro-body">
    <header class="registro-header">
        <nav class="registro-nav">
            <button class="back-btn" onclick="window.location.href='../index.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo">RUGBY <span>360</span></div>
            <h1 class="page-title">Registro Entrenador</h1>
        </nav>
    </header>

    <main class="registro-main">
        <div class="registro-container">
            <form class="registro-form" id="entrenadorForm">
                <!-- Paso 1: Datos personales -->
                <div class="form-step" id="step-1">
                    <div class="profile-photo">
                        <div class="photo-placeholder" id="photoPreview">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="camera-icon" onclick="document.getElementById('photoInput').click()">
                            <i class="fas fa-camera"></i>
                        </div>
                        <input type="file" id="photoInput" accept="image/*" style="display: none;">
                    </div>

                    <div class="form-group">
                        <label class="field-label">E-mail</label>
                        <input type="email" id="email" placeholder="nombre22@gmail.com" required>
           
                    </div>

                    <div class="form-group">
                        <label class="field-label">Contraseña</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-group">
                        <label class="field-label">Número de móvil:</label>
                        <input type="tel" id="mobile" placeholder="+54 9 11 6123-4567" required>
       
                    </div>

                    <div class="form-group">
                        <label class="field-label">Nombre y apellido</label>
                        <input type="text" id="fullName" placeholder="Nombre y apellido" required>
                     
                    </div>

                    <div class="form-group">
                        <label class="field-label">Fecha de nacimiento:</label>
                        <input type="date" id="birthDate" placeholder="DD/MM/YYYY" required>
                       
                    </div>

                    <button type="button" class="nextpage-btn" id="next-step">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>

                <!-- Paso 2: Información del entrenador -->
                <div class="form-step hidden" id="step-2">
                    <div class="profile-photo">
                        <div class="photo-placeholder" id="photoPreview2">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="camera-icon" onclick="document.getElementById('photoInput2').click()">
                            <i class="fas fa-camera"></i>
                        </div>
                        <input type="file" id="photoInput2" accept="image/*" style="display: none;">
                    </div>

                    <div class="form-group">
                        <label class="field-label">Área de especialización</label>
                        <select class="form-select" id="specialization" required>
                            <option value="">Segunda línea 4</option>
                            <option value="tecnica-general">Técnica general</option>
                            <option value="tecnica-defensiva">Técnica defensiva</option>
                            <option value="tecnica-ataque">Técnica ataque</option>
                            <option value="tecnica-destrezas">Técnica destrezas individuales</option>
                            <option value="tecnica-fisica">Técnica física</option>
                            <option value="coach">Coach</option>
                            <option value="kinesiologia">Kinesiología</option>
                        </select>
                        <i class="fas fa-chevron-down select-arrow"></i>
                    </div>

                    <div class="form-group">
                        <label class="field-label">Nivel de certificación</label>
                        <select class="form-select" id="certification" required>
                            <option value="">Certificación</option>
                            <option value="certificacion-1">Certificación 1</option>
                            <option value="certificacion-2">Certificación 2</option>
                            <option value="certificacion-3">Certificación 3</option>
                            <option value="certificacion-4">Certificación 4</option>
                            <option value="certificacion-5">Certificación 5</option>
                        </select>
                        <i class="fas fa-chevron-down select-arrow"></i>
                    </div>

                    <div class="form-group">
                        <label class="field-label">Disponibilidad</label>
                        <input type="text" id="availability" placeholder="Horarios" required>
                    </div>

                    <div class="form-group">
                        <label class="field-label">Obra social</label>
                        <input type="text" id="healthInsurance" placeholder="Obra social" required>
                    </div>

                    <div class="form-group">
                        <label class="field-label">Número de obra social</label>
                        <input type="text" id="insuranceNumber" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <label class="field-label">Jugadores o equipos asignados</label>
                        <select class="form-select" id="assignedTeams" required>
                            <option value="">Jugadores o equipos asignados</option>
                            <option value="m19">M19</option>
                            <option value="m21">M21</option>
                            <option value="primera">Primera</option>
                            <option value="veteranos">Veteranos</option>
                            <option value="todos">Todos los equipos</option>
                        </select>
                        <i class="fas fa-chevron-down select-arrow"></i>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="prev-btn" id="prev-step">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        
                        <button type="submit" class="submit-btn">
                            <span>Registrarme</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    
</body>
</html>
